<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C05Border02.html</title>
    <style>
        /*공통속성*/
        div div{
            width: 400px; height: 400px;
        }
        .radius{
            background-color: #DDDDDD;
            text-align: center; line-height: 200px; color: #DDDDDD;
            /*
            Box모델의 모서리를 둥글게 처리한다.
            속성값의 순서는 좌상,우상,우하,좌하 즉, 시계방향으로
            지정한다. 전체크기의 50%를 깎아내면 원을 만들 수 있다.
            */
            border-radius: 10px 10px 10px 10px;
        }
        .div1{
            background-color: #70C838; width: 380px; height: 100px;
            border-radius: 10px 10px 10px 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>둥근 테두리 및 그림자 표현하기</h2>

    <div>
        <div class="radius">
            <div class="div1"></div>
        </div>
    </div>
</body>
</html>
